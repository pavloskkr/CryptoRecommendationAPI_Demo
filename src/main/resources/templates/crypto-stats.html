<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-unlit.min.css" rel="stylesheet">
    <title>Crypto Stats</title>
</head>
<body class="bg-dark text-light">

<div class="container mt-5">
    <h1 class="mb-4" th:text="'Stats for ' + ${crypto.symbol}"></h1>

    <div class="card text-white">
        <div class="card-body">
            <p>Oldest Price: <span th:text="${crypto.oldestPrice} + ' $'"></span></p>
            <p>Newest Price: <span th:text="${crypto.newestPrice} + ' $'"></span></p>
            <p>Max Price: <span th:text="${crypto.maxPrice} + ' $'"></span></p>
            <p>Min Price: <span th:text="${crypto.minPrice} + ' $'"></span></p>
            <p>Normalized Range: <span th:text="${#numbers.formatDecimal(crypto.normalizedRange * 100, 1, 2)} + ' %'"></span></p>
        </div>
    </div>

    <a href="/" class="btn btn-secondary mt-3">Back to List</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
